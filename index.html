<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Acey Deucey Web App</title>
    <link rel="stylesheet" href="built.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="grid-frame">
        <div id="board" class="grid-block">
            <div id="home" class="small-1 vertical grid-block">
                <div id="top-home" class="vertical grid-block">
                    <div id="red-initial" class="vertical grid-block">
                        <div class="grid-block">
                            <p class="text-center">Initial</p>
                        </div>
                        <div class="align-center grid-block">
                            <svg class="piece" viewbox="0 0 100 100">
                                <circle cx="50" cy="50" r="50" fill="red" />
                                <text x="50%" y="50%" dy=".3em" text-anchor="middle" font-size="40" fill="blue">
                                    5x
                                </text>
                            </svg>
                        </div>
                    </div>
                    <div id="white-winning"" class=" vertical grid-block">
                        <div class="grid-block">
                            <p class="text-center">Winning</p>
                        </div>
                        <div class=" align-center grid-block">
                            <span class="white piece">x5</span>
                        </div>
                    </div>
                </div>
                <div id="bottom-home" class="vertical grid-block">
                    <div id="white-initial" class="vertical grid-block">
                       <div class="grid-block">
                            <p class="text-center">Initial</p>
                        </div>
                        <div class="grid-block align-center">
                            <span class="white piece">x5</span>
                        </div>
                    </div>
                    <div id="red-winning" class="vertical grid-block">
                        <div class="grid-block">
                            <p class="text-center">Winning</p>
                        </div>
                        <div class="grid-block align-center">
                            <span class="red piece">x5</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="spaces" class="small-11 grid-block">
                <div id="left-spaces" class="vertical grid-block">
                    <div id="spaces-18-23" class="grid-block">
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                    </div>
                    <div id="red-dice" class="align-center v-align grid-block">
                        <div class="shrink align-center grid-block">
                            <span class="red dice">4</span>
                        </div>
                        <div class="shrink align-center small-offset-1 grid-block">
                            <span class="red dice">1</span>
                        </div>
                    </div>
                    <div id="spaces-0-5" class="grid-block">
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                    </div>
                </div>
                <div id="bar" class="small-1 vertical grid-block">
                    <div id="red-bar" class="grid-block align-center v-align">
                        <span class="red piece align-center">x1</span>
                    </div>
                    <div id="white-bar" class="grid-block align-center v-align">
                        <span class="white piece align-center">x0</span>
                    </div>
                </div>
                <div id="right-spaces" class="vertical grid-block">
                    <div id="spaces-12-17" class="grid-block">
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                    </div>
                    <div id="white-dice" class="align-center v-align grid-block">
                        <div class="shrink align-center grid-block">
                            <span class="white dice">4</span>
                        </div>
                        <div class="shrink align-center small-offset-1 grid-block">
                            <span class="white dice">1</span>
                        </div>
                    </div>
                    <div id="spaces-6-11" class="grid-block">
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                        <div class="space"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
